layout: compress
published: true
---

<!DOCTYPE html>
<html lang="en">

<head>
	{% include head.html %}
	<link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl | prepend: site.url }}">
</head>

<body>

	{% include header.html %}

	<div id="content">
		{{ content }}
	</div>

	<div id="disqus_thread"></div>

	{% if page.comments %}
	<script>
		var disqus_config = function () {
			this.page.url = '{{ page.url | absolute_url }}';
			this.page.identifier = '{{ page.url | absolute_url }}';
		};
		(function () { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
			s.src = 'https://garethhubball.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	{% endif %}


	{% include footer.html %}
	<script type="text/javascript" src="{{ "/assets/tips.js" | prepend: site.baseurl | prepend: site.url }}"></script>
	<script id="dsq-count-scr" src="//garethhubball.disqus.com/count.js" async></script>
</body>

</html>
